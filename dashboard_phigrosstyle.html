<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedm_ Phigros Dashboard</title>
    <style>
        /* ====================
           Phigros Style System
           ==================== */
        :root {
            --bg-color: #0a0a0c;      /* 深空黑 */
            --card-bg: rgba(255, 255, 255, 0.08); /* 半透明磨砂 */
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --phi-blue: #00e5ff;      /* 标志性青蓝 */
            --phi-gold: #ffcc00;      /* 标志性金色 */
            --phi-skew: -15deg;       /* 核心斜率 */
            --phi-unskew: 15deg;      /* 反向修正 */
        }

        body {
            font-family: "Exo 2", "Eurostile", -apple-system, sans-serif; /* 科技感字体 */
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 229, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 204, 0, 0.08) 0%, transparent 20%);
            color: var(--text-main);
            padding: 20px;
            margin: 0;
            max-width: 650px; /* 稍微宽一点以容纳斜切 */
            margin-left: auto;
            margin-right: auto;
            overflow-x: hidden; /* 防止斜切超出屏幕 */
        }

        /* 顶部 RKS (Ranking Score) 风格总分 */
        .total-container {
            text-align: right; /* Phigros 风格通常在右上或右侧 */
            margin-bottom: 50px;
            padding-right: 20px;
            position: relative;
        }

        .total-label {
            font-size: 0.9rem;
            color: var(--phi-blue);
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 5px rgba(0, 229, 255, 0.6);
            transform: skewX(var(--phi-skew));
            display: inline-block;
        }

        .total-score {
            font-size: 5rem;
            font-weight: 800;
            color: #fff;
            line-height: 1;
            letter-spacing: -2px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            font-style: italic; /* 增加动感 */
            margin-right: -10px;
        }

        /* 大板块容器 */
        .section {
            margin-bottom: 60px;
            padding-left: 20px; /* 给左边斜切留空 */
        }

        /* 大标题 (Chapter Title) */
        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--text-main);
            text-transform: uppercase;
            font-style: italic;
            letter-spacing: 1px;
            margin-right: 15px;
        }

        .section-tag {
            background: var(--phi-blue);
            color: #000;
            font-weight: bold;
            font-size: 0.8rem;
            padding: 2px 10px;
            transform: skewX(var(--phi-skew));
            box-shadow: 0 0 10px var(--phi-blue);
        }

        .section-total {
            margin-left: auto;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--phi-gold);
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.4);
        }

        /* 子标题 (Collection Title) */
        .subsection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            margin-bottom: 15px;
            padding-left: 10px;
            border-left: 4px solid var(--text-dim); /* 左侧装饰线 */
        }

        .subsection-title {
            font-size: 1rem;
            color: var(--text-dim);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* ========== 核心：平行四边形列表 ========== */
        .card-list {
            display: flex;
            flex-direction: column;
            gap: 12px; /* 卡片间距 */
        }

        /* 外部容器：负责斜切背景 */
        .phi-card {
            position: relative;
            background: var(--card-bg);
            height: 60px;
            width: 100%;
            transform: skewX(var(--phi-skew)); /* 向左倾斜 */
            border-left: 4px solid transparent; /* 左侧难度条占位 */
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: default;
            /* 玻璃拟态边框 */
            border-top: 1px solid rgba(255,255,255,0.1);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* 悬停效果：金蓝辉光爆棚 */
        .phi-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: skewX(var(--phi-skew)) translateX(10px); /* 悬停时稍微位移 */
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.4); /* 蓝色光晕 */
            border-left-color: var(--phi-gold); /* 左侧亮起金色条 */
            z-index: 10;
        }

        /* 内部容器：负责把文字正回来 */
        .phi-content {
            transform: skewX(var(--phi-unskew)); /* 反向修正文字 */
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px; /* 内部边距 */
        }

        /* 装饰用的背景线条 */
        .phi-bg-line {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.05) 50%, transparent 100%);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .phi-card:hover .phi-bg-line {
            opacity: 1;
        }

        /* 文字样式 */
        .phi-name {
            font-size: 1.1rem;
            color: #fff;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 0.5px;
        }

        .phi-right-group {
            text-align: right;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .phi-value {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--phi-blue); /* 默认数值青色 */
            line-height: 1;
        }
        
        /* 超过 1 的高分用金色 */
        .phi-card[data-score="high"] .phi-value {
            color: var(--phi-gold);
            text-shadow: 0 0 8px rgba(255, 204, 0, 0.6);
        }

        .phi-formula {
            font-size: 0.65rem;
            color: rgba(255,255,255,0.5);
            font-family: monospace;
            margin-top: 2px;
        }

    </style>
</head>
<body>

    <div class="total-container">
        <div class="total-label">Total Efficiency</div><br>
        <span class="total-score" id="grand-total">0.00</span>
    </div>

    <div id="dashboard-content"></div>


    <script>
        const data = {
            // A. 工作
            work: {
                title: "Chapter A. WORK",
                method: "sum", 
                items: [
                    { name: "当前产出", formula: "", value: 0 }
                ]
            },
            
            // B. 个人成长
            growth: {
                title: "Chapter B. GROWTH",
                method: "multiply", 
                subSections: [
                    {
                        title: "Collection I: Reading",
                        items: [
                            { name: "阅读速度", formula: "", value: 1 },
                            { name: "理解速度", formula: "", value: 1 },
                            { name: "每日时长", formula: "", value: 1 },
                            { name: "输出时间比", formula: "", value: 1 },
                            { name: "书籍筛选", formula: "", value: 1 }
                        ]
                    },
                    {
                        title: "Collection II: Value",
                        items: [
                            { name: "自我探索", formula: "", value: 1 },
                            { name: "价值观迭代", formula: "", value: 1 },
                            { name: "目标分解", formula: "", value: 1 },
                            { name: "选择时机", formula: "", value: 1 },
                            { name: "以理服己", formula: "", value: 1 },
                            { name: "绝对执行", formula: "", value: 1 },
                            { name: "周期复盘", formula: "", value: 1 },
                            { name: "倒推逻辑", formula: "", value: 1 },
                            { name: "积累效应", formula: "", value: 1 },
                            { name: "长期执行", formula: "", value: 1 }
                        ]
                    },
                    {
                        title: "Collection III: Mindset",
                        items: [
                            { name: "性格塑造", formula: "", value: 1 },
                            { name: "神经链接", formula: "", value: 1 },
                            { name: "注意力", formula: "", value: 1 },
                            { name: "动机审查", formula: "", value: 1 },
                            { name: "生产者视角", formula: "", value: 1 },
                            { name: "价值交换", formula: "", value: 1 },
                            { name: "自信", formula: "", value: 1 },
                            { name: "标签思维", formula: "", value: 1 },
                            { name: "影响力", formula: "", value: 1 },
                            { name: "底线试探", formula: "", value: 1 },
                            { name: "自给希望", formula: "", value: 1 },
                            { name: "活在未来", formula: "", value: 1 }
                        ]
                    },
                    {
                        title: "Collection IV: Strategy",
                        items: [
                            { name: "尊重差异", formula: "", value: 1 },
                            { name: "合作能力", formula: "", value: 1 },
                            { name: "资源思维", formula: "", value: 1 },
                            { name: "突破补齐", formula: "", value: 1 },
                            { name: "结识牛人", formula: "", value: 1 },
                            { name: "环境审视", formula: "", value: 1 },
                            { name: "圈子选择", formula: "", value: 1 },
                            { name: "圈子加入", formula: "", value: 1 },
                            { name: "求助能力", formula: "", value: 1 }
                        ]
                    }
                ]
            },

            // C. 财富创造
            wealth: {
                title: "Chapter C. WEALTH",
                method: "sum",
                items: [
                    { name: "基准状态", formula: "", value: 1 }
                ]
            }
        };

        // ========================================================
        // Phigros 风格渲染引擎
        // ========================================================
        
        function calculateItems(items, method) {
            if (!items || items.length === 0) return method === 'multiply' ? 1 : 0;
            let total = method === 'multiply' ? 1 : 0;
            items.forEach(item => {
                if (method === 'multiply') total *= item.value;
                else total += item.value;
            });
            return total;
        }

        function renderDashboard() {
            const container = document.getElementById('dashboard-content');
            let grandTotal = 0;
            container.innerHTML = '';

            for (const key in data) {
                const section = data[key];
                let sectionTotal = 0;
                let contentHTML = '';

                // 辅助函数：生成卡片 HTML
                const createCard = (item) => {
                    // 判断分数是否高（大于1），用于高亮显示
                    const isHigh = item.value > 1;
                    const scoreAttr = isHigh ? 'data-score="high"' : '';
                    
                    return `
                        <div class="phi-card" ${scoreAttr}>
                            <div class="phi-bg-line"></div>
                            <div class="phi-content">
                                <div class="phi-name">${item.name}</div>
                                <div class="phi-right-group">
                                    <div class="phi-value">${item.value}</div>
                                    ${item.formula ? `<div class="phi-formula">${item.formula}</div>` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                };

                if (section.subSections) {
                    // --- 嵌套模式 ---
                    sectionTotal = section.method === 'multiply' ? 1 : 0;

                    section.subSections.forEach(sub => {
                        const subTotal = calculateItems(sub.items, section.method);
                        
                        if (section.method === 'multiply') sectionTotal *= subTotal;
                        else sectionTotal += subTotal;

                        contentHTML += `
                            <div style="margin-bottom: 40px;">
                                <div class="subsection-header">
                                    <span class="subsection-title">${sub.title}</span>
                                    <span class="section-tag" style="background:rgba(255,255,255,0.1); color:#fff; font-weight:normal;">SUB: ${subTotal.toFixed(2)}</span>
                                </div>
                                <div class="card-list">
                                    ${sub.items.map(item => createCard(item)).join('')}
                                </div>
                            </div>
                        `;
                    });

                } else {
                    // --- 扁平模式 ---
                    sectionTotal = calculateItems(section.items, section.method);
                    contentHTML = `
                        <div class="card-list">
                            ${section.items.map(item => createCard(item)).join('')}
                        </div>
                    `;
                }

                grandTotal += sectionTotal;

                const sectionHTML = `
                    <div class="section">
                        <div class="section-header">
                            <span class="section-title">${section.title}</span>
                            <div class="section-tag">TOTAL</div>
                            <span class="section-total" style="margin-left:10px;">${sectionTotal.toFixed(2)}</span>
                        </div>
                        ${contentHTML}
                    </div>
                `;
                container.innerHTML += sectionHTML;
            }

            document.getElementById('grand-total').innerText = grandTotal.toFixed(2);
        }

        renderDashboard();
    </script>
</body>
</html>
