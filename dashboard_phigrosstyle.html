<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedm_ Phigros Dashboard</title>
    <style>
        /* ====================
           Phigros Style Config
           ==================== */
        :root {
            --bg-color: #050505;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --accent-cyan: #00f0ff; /* 典型的 Phigros 蓝 */
            --accent-gold: #ffcc00; /* 高分金 */
            --skew-angle: -15deg;   /* 核心斜角 */
            --unskew-angle: 15deg;
        }

        body {
            font-family: "Exo 2", "Segoe UI", Roboto, Helvetica, Arial, sans-serif; /* 科技感字体 */
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(45deg, #111 25%, transparent 25%, transparent 75%, #111 75%, #111),
                linear-gradient(45deg, #111 25%, transparent 25%, transparent 75%, #111 75%, #111);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px; /* 碳纤维/网格纹理 */
            color: var(--text-main);
            padding: 20px;
            margin: 0;
            overflow-x: hidden; /* 防止斜角导致滚动条 */
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* 动画：入场滑入 */
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px) skewX(var(--skew-angle)); }
            to { opacity: 1; transform: translateX(0) skewX(var(--skew-angle)); }
        }

        /* ====================
           顶部总分 (Ranking Score)
           ==================== */
        .total-container {
            text-align: right; /* Phigros 结算通常偏右或居中 */
            margin-bottom: 50px;
            padding-right: 20px;
            position: relative;
        }

        /* 装饰背景条 */
        .total-bg {
            position: absolute;
            top: 10px;
            right: -50px;
            width: 300px;
            height: 80px;
            background: linear-gradient(90deg, transparent, rgba(0, 240, 255, 0.1));
            transform: skewX(var(--skew-angle));
            z-index: -1;
        }

        .total-label {
            font-size: 0.9rem;
            color: var(--accent-cyan);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 0px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }

        .total-score {
            font-size: 5rem;
            font-weight: 800;
            color: #fff;
            line-height: 1;
            letter-spacing: -2px;
            font-style: italic; /* 更加动感 */
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        /* ====================
           大板块容器
           ==================== */
        .section {
            margin-bottom: 40px;
        }

        /* 板块标题栏 (斜条) */
        .section-header-bar {
            background: linear-gradient(90deg, rgba(255,255,255,0.1), transparent);
            padding: 8px 20px;
            transform: skewX(var(--skew-angle)); /* 平行四边形 */
            border-left: 4px solid var(--text-main);
            margin-bottom: 20px;
            margin-left: 10px; /* 视觉补偿 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
        }

        /* 内容反向修正，让文字直立 */
        .header-content {
            transform: skewX(var(--unskew-angle)); 
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: baseline;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-style: italic;
        }

        .section-total {
            font-size: 1.2rem;
            color: var(--accent-cyan);
            font-weight: bold;
            text-shadow: 0 0 8px rgba(0, 240, 255, 0.6);
        }

        /* 子分类标题 */
        .subsection-header {
            margin-top: 25px;
            margin-bottom: 10px;
            padding-left: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .subsection-title {
            font-size: 0.85rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        /* ====================
           卡片列表 (Song List Style)
           ==================== */
        .card-list {
            display: flex;
            flex-direction: column;
            gap: 8px; /* 卡片间距 */
            padding: 0 10px; /* 给斜角留出空间 */
        }

        .factor-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.02) 100%);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            
            /* 核心形状 */
            transform: skewX(var(--skew-angle));
            border-left: 6px solid var(--text-dim); /* 难度条 */
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            
            /* 玻璃质感边框 */
            border-top: 1px solid rgba(255,255,255,0.1);
            border-bottom: 1px solid rgba(0,0,0,0.5);
            
            /* 动画 */
            animation: slideIn 0.5s ease-out forwards;
            opacity: 0; /* 动画初始状态 */
        }
        
        /* 选中/悬停态 (模拟 Dynamic Highlighting) */
        .factor-card:hover {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.15) 0%, rgba(0, 0, 0, 0) 100%);
            border-left-color: var(--accent-cyan);
            transform: skewX(var(--skew-angle)) scale(1.02) translateX(10px); /* 弹起效果 */
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.2);
            z-index: 10;
        }

        /* 内部内容反向修正 */
        .card-inner {
            transform: skewX(var(--unskew-angle));
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .factor-name {
            font-size: 1.1rem;
            color: #fff;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .factor-right-group {
            text-align: right;
            display: flex;
            flex-direction: column; /* 分数在上，公式在下 */
            align-items: flex-end;
        }

        .factor-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: #fff;
            font-family: 'Segoe UI', sans-serif; /* 数字用等宽风格更好看 */
            line-height: 1;
        }

        /* 模拟 AP/FC 指示器 */
        .value-indicator {
            font-size: 0.6rem;
            color: var(--accent-gold);
            font-weight: bold;
            text-transform: uppercase;
            margin-right: 5px;
            opacity: 0; /* 默认隐藏，hover显示，或者根据分数显示 */
        }
        .factor-card:hover .value-indicator { opacity: 1; }

        .factor-formula {
            font-size: 0.7rem;
            color: rgba(255,255,255,0.4);
            margin-top: 2px;
            font-family: monospace;
        }

        /* 针对不同板块的颜色条 (装饰) */
        .section:nth-child(2) .factor-card { border-left-color: #ff4757; } /* A板块 红色 */
        .section:nth-child(2) .factor-card:hover { border-left-color: #ff6b81; background: linear-gradient(135deg, rgba(255, 71, 87, 0.15) 0%, transparent 100%);}
        
        .section:nth-child(3) .factor-card { border-left-color: #2ed573; } /* B板块 绿色 */
        .section:nth-child(3) .factor-card:hover { border-left-color: #7bed9f; background: linear-gradient(135deg, rgba(46, 213, 115, 0.15) 0%, transparent 100%);}
        
        .section:nth-child(4) .factor-card { border-left-color: #ffa502; } /* C板块 黄色 */
        .section:nth-child(4) .factor-card:hover { border-left-color: #eccc68; background: linear-gradient(135deg, rgba(255, 165, 2, 0.15) 0%, transparent 100%);}

    </style>
</head>
<body>

    <div class="total-container">
        <div class="total-bg"></div>
        <div class="total-label">PERFECT EFFICIENCY</div>
        <div id="grand-total" class="total-score">0000000</div>
    </div>

    <div id="dashboard-content"></div>

    <script>
        // ========================================================
        // 【数据配置区】
        // ========================================================
        const data = {
            // A. 工作
            work: {
                title: "A. Work / Value",
                method: "sum", 
                items: [
                    { name: "当前产出", formula: "", value: 0 }
                ]
            },
            
            // B. 个人成长
            growth: {
                title: "B. Growth / Kernel",
                method: "multiply", 
                subSections: [
                    {
                        title: "1. 阅读体系 / Reading",
                        items: [
                            { name: "阅读速度", formula: "", value: 1 },
                            { name: "理解速度", formula: "", value: 1 },
                            { name: "每日时长", formula: "", value: 1 },
                            { name: "输出时间比", formula: "", value: 1 },
                            { name: "书籍筛选", formula: "", value: 1 }
                        ]
                    },
                    {
                        title: "2. 价值体系 / Value",
                        items: [
                            { name: "自我探索", formula: "", value: 1 },
                            { name: "价值观迭代", formula: "", value: 1 },
                            { name: "目标分解", formula: "", value: 1 },
                            { name: "选择时机", formula: "", value: 1 },
                            { name: "以理服己", formula: "", value: 1 },
                            { name: "绝对执行", formula: "", value: 1 },
                            { name: "周期复盘", formula: "", value: 1 },
                            { name: "倒推逻辑", formula: "", value: 1 },
                            { name: "积累效应", formula: "", value: 1 },
                            { name: "长期执行", formula: "", value: 1 }
                        ]
                    },
                    {
                        title: "3. 成长心智 / Mindset",
                        items: [
                            { name: "性格塑造", formula: "", value: 1 },
                            { name: "神经链接", formula: "", value: 1 },
                            { name: "注意力", formula: "", value: 1 },
                            { name: "动机审查", formula: "", value: 1 },
                            { name: "生产者视角", formula: "", value: 1 },
                            { name: "价值交换", formula: "", value: 1 },
                            { name: "自信", formula: "", value: 1 },
                            { name: "标签思维", formula: "", value: 1 },
                            { name: "影响力", formula: "", value: 1 },
                            { name: "底线试探", formula: "", value: 1 },
                            { name: "自给希望", formula: "", value: 1 },
                            { name: "活在未来", formula: "", value: 1 }
                        ]
                    },
                    {
                        title: "4. 大学策略 / University",
                        items: [
                            { name: "尊重差异", formula: "", value: 1 },
                            { name: "合作能力", formula: "", value: 1 },
                            { name: "资源思维", formula: "", value: 1 },
                            { name: "突破补齐", formula: "", value: 1 },
                            { name: "结识牛人", formula: "", value: 1 },
                            { name: "环境审视", formula: "", value: 1 },
                            { name: "圈子选择", formula: "", value: 1 },
                            { name: "圈子加入", formula: "", value: 1 },
                            { name: "求助能力", formula: "", value: 1 }
                        ]
                    }
                ]
            },

            // C. 财富创造
            wealth: {
                title: "C. Wealth / Asset",
                method: "sum",
                items: [
                    { name: "基准状态", formula: "", value: 1 }
                ]
            }
        };

        // ========================================================
        // 渲染引擎
        // ========================================================
        
        function calculateItems(items, method) {
            if (!items || items.length === 0) return method === 'multiply' ? 1 : 0;
            let total = method === 'multiply' ? 1 : 0;
            items.forEach(item => {
                if (method === 'multiply') total *= item.value;
                else total += item.value;
            });
            return total;
        }

        // 格式化数字，模拟分数显示 (保留两位小数)
        function fmt(num) {
            return num.toFixed(2);
        }

        function renderDashboard() {
            const container = document.getElementById('dashboard-content');
            let grandTotal = 0;
            container.innerHTML = '';

            let delayCounter = 0; // 用于动画延迟

            for (const key in data) {
                const section = data[key];
                let sectionTotal = 0;
                let contentHTML = '';

                if (section.subSections) {
                    // --- 嵌套模式 ---
                    sectionTotal = section.method === 'multiply' ? 1 : 0;

                    section.subSections.forEach(sub => {
                        const subTotal = calculateItems(sub.items, section.method);
                        if (section.method === 'multiply') sectionTotal *= subTotal;
                        else sectionTotal += subTotal;

                        contentHTML += `
                            <div style="margin-bottom: 25px;">
                                <div class="subsection-header">
                                    <span class="subsection-title">${sub.title}</span>
                                    <span class="subsection-title" style="color:var(--accent-cyan)">${fmt(subTotal)}</span>
                                </div>
                                <div class="card-list">
                                    ${sub.items.map(item => {
                                        delayCounter++;
                                        return `
                                        <div class="factor-card" style="animation-delay: ${delayCounter * 0.05}s">
                                            <div class="card-inner">
                                                <div class="factor-name">${item.name}</div>
                                                <div class="factor-right-group">
                                                    <div style="display:flex; align-items:baseline;">
                                                        <span class="value-indicator">AP</span>
                                                        <div class="factor-value">${item.value}</div>
                                                    </div>
                                                    <div class="factor-formula">${item.formula || 'Level 1'}</div>
                                                </div>
                                            </div>
                                        </div>
                                    `}).join('')}
                                </div>
                            </div>
                        `;
                    });

                } else {
                    // --- 扁平模式 ---
                    sectionTotal = calculateItems(section.items, section.method);
                    contentHTML = `
                        <div class="card-list">
                            ${section.items.map(item => {
                                delayCounter++;
                                return `
                                <div class="factor-card" style="animation-delay: ${delayCounter * 0.05}s">
                                    <div class="card-inner">
                                        <div class="factor-name">${item.name}</div>
                                        <div class="factor-right-group">
                                            <div style="display:flex; align-items:baseline;">
                                                <span class="value-indicator">FC</span>
                                                <div class="factor-value">${item.value}</div>
                                            </div>
                                            <div class="factor-formula">${item.formula || 'Level 1'}</div>
                                        </div>
                                    </div>
                                </div>
                            `}).join('')}
                        </div>
                    `;
                }

                grandTotal += sectionTotal;

                const sectionHTML = `
                    <div class="section">
                        <div class="section-header-bar">
                            <div class="header-content">
                                <span class="section-title">${section.title}</span>
                                <span class="section-total">${fmt(sectionTotal)}</span>
                            </div>
                        </div>
                        ${contentHTML}
                    </div>
                `;
                container.innerHTML += sectionHTML;
            }

            // 总分显示优化，如果很大则显示整数
            document.getElementById('grand-total').innerText = grandTotal.toFixed(2);
        }

        renderDashboard();
    </script>
</body>
</html>
