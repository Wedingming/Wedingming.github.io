<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedm_ Phigros Dashboard</title>
    <style>
        /* ====================
           Phigros Style Theme
           ==================== */
        :root {
            --bg-color: #050505;          /* 极夜黑 */
            --card-bg: rgba(255, 255, 255, 0.08); /* 半透明玻璃 */
            --card-border: rgba(255, 255, 255, 0.2);
            --accent-cyan: #62dcd2;       /* Phigros 经典青 */
            --accent-gold: #ffcc00;       /* 评分金 */
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.5);
            
            --skew-angle: -15deg;         /* 核心斜角 */
            --skew-fix: 15deg;            /* 文字回正 */
        }

        body {
            font-family: "Eurostile", "Michroma", "Segoe UI", Roboto, sans-serif; /* 科技感字体优先 */
            background: linear-gradient(135deg, #0a0a10 0%, #151520 100%);
            background-attachment: fixed;
            color: var(--text-main);
            padding: 20px;
            margin: 0;
            max-width: 650px; /* 稍微宽一点适应斜切 */
            margin-left: auto;
            margin-right: auto;
            overflow-x: hidden; /* 防止斜切超出屏幕 */
        }

        /* 顶部总分展示区 - 模仿结算界面 */
        .header-container {
            text-align: right; /* Phigros 风格经常右对齐 */
            margin-bottom: 50px;
            padding-right: 40px;
            position: relative;
        }

        .header-label {
            font-size: 0.9rem;
            color: var(--accent-cyan);
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(98, 220, 210, 0.5);
            transform: skewX(var(--skew-angle));
            display: inline-block;
        }

        .total-score {
            font-size: 5.5rem;
            font-weight: 900;
            color: #fff;
            line-height: 0.9;
            font-family: 'Impact', sans-serif; /* 紧凑粗体 */
            letter-spacing: -2px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transform: skewX(var(--skew-angle));
            margin-right: -10px;
        }

        /* 背景装饰线 */
        .bg-line {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            pointer-events: none;
            background: 
                linear-gradient(90deg, transparent 95%, rgba(255,255,255,0.03) 95%),
                linear-gradient(0deg, transparent 95%, rgba(255,255,255,0.03) 95%);
            background-size: 100px 100px;
            transform: perspective(500px) rotateX(20deg);
        }

        /* ====================
           大板块容器
           ==================== */
        .section {
            margin-bottom: 50px;
            position: relative;
        }

        /* 装饰性侧边条 */
        .section::before {
            content: '';
            position: absolute;
            left: -10px;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, var(--accent-cyan), transparent);
            transform: skewX(var(--skew-angle));
            opacity: 0.3;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 20px;
            padding: 0 20px;
            transform: skewX(var(--skew-angle)); /* 整体斜切 */
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 800;
            color: #fff;
            font-style: italic; /* 更加动感 */
            text-shadow: 2px 2px 0px rgba(0,0,0,0.5);
        }

        .section-total {
            font-size: 1.2rem;
            color: var(--accent-cyan);
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        /* 子标题 */
        .subsection-header {
            margin-top: 25px;
            margin-bottom: 10px;
            padding-left: 20px;
            transform: skewX(var(--skew-angle));
        }
        
        .subsection-title {
            font-size: 0.85rem;
            color: var(--text-dim);
            letter-spacing: 2px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 2px;
            display: inline-block;
        }

        /* ====================
           卡片列表 (核心 Phigros 样式)
           ==================== */
        .card-list {
            display: flex;
            flex-direction: column;
            gap: 12px; /* 卡片间距 */
            padding: 10px;
        }

        .factor-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            /* 核心：平行四边形 */
            transform: skewX(var(--skew-angle));
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            /* 玻璃毛玻璃效果 */
            backdrop-filter: blur(5px); 
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            overflow: hidden; /* 必须，为了流光效果 */
        }

        /* 选中/悬停态：高亮、缩放、辉光 */
        .factor-card:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-cyan);
            transform: skewX(var(--skew-angle)) scale(1.03) translateX(10px); /* 动感位移 */
            box-shadow: 0 0 20px rgba(98, 220, 210, 0.4);
            z-index: 10;
        }

        /* 左侧装饰块 (难度条的感觉) */
        .factor-card::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 8px;
            background: var(--text-dim);
            transition: background 0.3s;
        }
        .factor-card:hover::after {
            background: var(--accent-cyan);
            box-shadow: 0 0 10px var(--accent-cyan);
        }

        /* 内容修正：反向斜切，让文字看起来是正的 */
        .card-content-wrapper {
            transform: skewX(var(--skew-fix)); 
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .factor-name {
            font-size: 1.1rem;
            color: #fff;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .factor-right-group {
            text-align: right;
            display: flex;
            flex-direction: column; /* 上下排列，信息层叠 */
            align-items: flex-end;
        }

        .factor-value {
            font-size: 1.4rem;
            font-weight: 800;
            color: #fff;
            line-height: 1;
        }
        
        /* 动态高亮数值 */
        .factor-card:hover .factor-value {
            color: var(--accent-gold);
            text-shadow: 0 0 8px var(--accent-gold);
        }

        .factor-formula {
            font-size: 0.65rem;
            color: var(--text-dim);
            font-family: monospace;
            margin-top: 2px;
            opacity: 0.7;
        }

        /* 隐藏滚动条但保留功能 */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

    </style>
</head>
<body>

    <div class="bg-line"></div>

    <div class="header-container">
        <div class="header-label">Efficiency Ranking</div>
        <br>
        <div id="grand-total" class="total-score">0000000</div>
    </div>

    <div id="dashboard-content"></div>


    <script>
        // ========================================================
        // 【数据配置区】
        // 这里的数据保持不变，界面会自动变成 Phigros 风格
        // ========================================================
        const data = {
            work: {
                title: "A. WORK",
                method: "sum", 
                items: [
                    { name: "Current State", formula: "", value: 0 }
                ]
            },
            
            growth: {
                title: "B. GROWTH",
                method: "multiply", 
                subSections: [
                    {
                        title: "1. Reading",
                        items: [
                            { name: "Reading Speed", formula: "", value: 1 },
                            { name: "Understanding", formula: "", value: 1 },
                            { name: "Daily Duration", formula: "", value: 1 },
                            { name: "Output Ratio", formula: "", value: 1 },
                            { name: "Book Filter", formula: "", value: 1 }
                        ]
                    },
                    {
                        title: "2. Value System",
                        items: [
                            { name: "Self Explore", formula: "", value: 1 },
                            { name: "Values Iter", formula: "", value: 1 },
                            { name: "Goal Break", formula: "", value: 1 },
                            { name: "Choice Timing", formula: "", value: 1 },
                            { name: "Self Logic", formula: "", value: 1 },
                            { name: "Execution", formula: "", value: 1 },
                            { name: "Review Cycle", formula: "", value: 1 },
                            { name: "Reverse Logic", formula: "", value: 1 },
                            { name: "Accumulation", formula: "", value: 1 },
                            { name: "Endurance", formula: "", value: 1 }
                        ]
                    },
                    {
                        title: "3. Growth Mind",
                        items: [
                            { name: "Character", formula: "", value: 1 },
                            { name: "Neural Links", formula: "", value: 1 },
                            { name: "Attention", formula: "", value: 1 },
                            { name: "Motivation", formula: "", value: 1 },
                            { name: "Producer View", formula: "", value: 1 },
                            { name: "Value Exch", formula: "", value: 1 },
                            { name: "Confidence", formula: "", value: 1 },
                            { name: "De-Label", formula: "", value: 1 },
                            { name: "Influence", formula: "", value: 1 },
                            { name: "Risk Test", formula: "", value: 1 },
                            { name: "Self Hope", formula: "", value: 1 },
                            { name: "Live Future", formula: "", value: 1 }
                        ]
                    },
                    {
                        title: "4. University",
                        items: [
                            { name: "Difference", formula: "", value: 1 },
                            { name: "Cooperation", formula: "", value: 1 },
                            { name: "Resources", formula: "", value: 1 },
                            { name: "Breakthrough", formula: "", value: 1 },
                            { name: "Networking", formula: "", value: 1 },
                            { name: "Env Audit", formula: "", value: 1 },
                            { name: "Circle Filter", formula: "", value: 1 },
                            { name: "Integration", formula: "", value: 1 },
                            { name: "Asking Help", formula: "", value: 1 }
                        ]
                    }
                ]
            },

            wealth: {
                title: "C. WEALTH",
                method: "sum",
                items: [
                    { name: "Baseline", formula: "", value: 1 }
                ]
            }
        };

        // ========================================================
        // 渲染引擎 (适配 Phigros 结构)
        // ========================================================
        
        function calculateItems(items, method) {
            if (!items || items.length === 0) return method === 'multiply' ? 1 : 0;
            let total = method === 'multiply' ? 1 : 0;
            items.forEach(item => {
                if (method === 'multiply') total *= item.value;
                else total += item.value;
            });
            return total;
        }

        function renderDashboard() {
            const container = document.getElementById('dashboard-content');
            let grandTotal = 0;
            container.innerHTML = '';

            for (const key in data) {
                const section = data[key];
                let sectionTotal = 0;
                let contentHTML = '';

                if (section.subSections) {
                    sectionTotal = section.method === 'multiply' ? 1 : 0;

                    section.subSections.forEach(sub => {
                        const subTotal = calculateItems(sub.items, section.method);
                        if (section.method === 'multiply') sectionTotal *= subTotal;
                        else sectionTotal += subTotal;

                        contentHTML += `
                            <div style="margin-bottom: 25px;">
                                <div class="subsection-header">
                                    <span class="subsection-title">${sub.title}</span>
                                    <span class="subsection-title" style="color:var(--accent-cyan)">RANK: ${subTotal.toFixed(2)}</span>
                                </div>
                                <div class="card-list">
                                    ${sub.items.map(item => `
                                        <div class="factor-card">
                                            <div class="card-content-wrapper">
                                                <div class="factor-name">${item.name}</div>
                                                <div class="factor-right-group">
                                                    <div class="factor-value">${item.value}</div>
                                                    <div class="factor-formula">${item.formula || 'No Mod'}</div>
                                                </div>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    });

                } else {
                    sectionTotal = calculateItems(section.items, section.method);
                    contentHTML = `
                        <div class="card-list">
                            ${section.items.map(item => `
                                <div class="factor-card">
                                    <div class="card-content-wrapper">
                                        <div class="factor-name">${item.name}</div>
                                        <div class="factor-right-group">
                                            <div class="factor-value">${item.value}</div>
                                            <div class="factor-formula">${item.formula || 'No Mod'}</div>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }

                grandTotal += sectionTotal;

                const sectionHTML = `
                    <div class="section">
                        <div class="section-header">
                            <span class="section-title">${section.title}</span>
                            <span class="section-total">TOTAL ${sectionTotal.toFixed(2)}</span>
                        </div>
                        ${contentHTML}
                    </div>
                `;
                container.innerHTML += sectionHTML;
            }

            // 总分显示为 7 位数格式 (0000000)
            const formattedTotal = grandTotal.toFixed(2).padStart(7, '0');
            document.getElementById('grand-total').innerText = formattedTotal;
        }

        renderDashboard();
    </script>
</body>
</html>
