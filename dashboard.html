<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedm_ 人生效率仪表盘</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --accent-color: #00e676; /* 高亮绿色 */
            --text-main: #ffffff;
            --text-dim: #666666; /* 低对比度灰色 */
            --border-radius: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            padding: 20px;
            margin: 0;
            max-width: 800px; /* 限制最大宽度，防止在大屏上太宽 */
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 25px;
            text-align: center;
            opacity: 0.9;
            letter-spacing: 1px;
        }

        /* A大类容器 */
        .major-category {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px; /* 增加内边距 */
            margin-bottom: 30px;
            border: 1px solid #333;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5); /* 加深阴影 */
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #2a2a2a; /* 加粗分割线 */
        }

        .category-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #eee;
            text-transform: uppercase; /* 大写更有质感 */
            letter-spacing: 0.5px;
        }

        /* 列表布局核心修改 */
        .factors-grid {
            display: flex;       /* 改为 Flex */
            flex-direction: column; /* 垂直排列 */
            gap: 12px;          /* 卡片间距 */
        }

        /* B小类卡片 - 横向条目版 */
        .factor-card {
            background-color: #252525;
            border-radius: 8px;
            padding: 15px 20px;
            display: flex;
            flex-direction: row; /* 横向排列 */
            align-items: center; /* 垂直居中 */
            justify-content: space-between; /* 左右撑开 */
            height: auto; /* 高度自适应 */
            min-height: 60px;
            position: relative;
            border: 1px solid #333;
            transition: transform 0.2s, border-color 0.2s;
        }
        
        .factor-card:hover {
            border-color: var(--accent-color);
            transform: translateX(5px); /* 悬停时轻微右移 */
            background-color: #2a2a2a;
        }

        /* 左侧容器：名字和公式 */
        .factor-content-left {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        /* 名字 */
        .factor-name {
            font-size: 1rem;
            color: #ddd;
            font-weight: 500;
        }

        /* 低对比度：计算公式 */
        .factor-formula {
            font-size: 0.75rem;
            color: var(--text-dim);
            font-family: "Courier New", monospace;
        }

        /* 右侧：高对比度效率数值 */
        .factor-value {
            font-size: 1.6rem;
            font-weight: bold;
            color: var(--accent-color);
            margin-left: 15px; /* 防止紧贴 */
        }
        
        .factor-value::after {
            content: "x";
            font-size: 0.8rem;
            opacity: 0.6;
            margin-left: 2px;
            color: #aaa;
        }

        /* 添加按钮样式 */
        .add-btn {
            border: 2px dashed #333;
            justify-content: center;
            color: #555;
            font-size: 1.5rem;
            cursor: pointer;
            background-color: transparent;
            min-height: 50px;
        }
        .add-btn:hover {
            color: var(--accent-color);
            border-color: var(--accent-color);
            background-color: rgba(0, 230, 118, 0.05);
        }

        .note {
            font-size: 0.8rem;
            color: #444;
            margin-top: 50px;
            text-align: center;
            border-top: 1px solid #222;
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <h1>效率与杠杆可视化</h1>

    <div class="major-category">
        <div class="category-header">
            <span class="category-title">A. 工作 (Value Creation)</span>
        </div>
        
        <div class="factors-grid">
            
            <div class="factor-card">
                <div class="factor-name">[小类名称]</div>
                <div class="factor-value">1</div> <div class="factor-formula">Input * Output</div> </div>

            <div class="factor-card add-btn">+</div>

        </div>
    </div>


    <div class="major-category">
        <div class="category-header">
            <span class="category-title">B. 个人成长 (Growth)</span>
        </div>
        <div class="factors-grid">
            <div class="factor-card add-btn">+</div>
        </div>
    </div>


    <div class="major-category">
        <div class="category-header">
            <span class="category-title">C. 财富创造 (Wealth)</span>
        </div>
        <div class="factors-grid">
            <div class="factor-card add-btn">+</div>
        </div>
    </div>

    <div class="note">
        使用方法：编辑 HTML 文件，复制模板代码，填入你的“万倍因子”。
        <br>低对比度文字 = 你的逻辑 (公式) | 高对比度文字 = 你的现状 (效率)
    </div>

</body>
</html>
