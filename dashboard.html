<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedm_ Efficiency Dashboard</title>
    <style>
        /* ====================
           CSS 样式配置
           ==================== */
        :root {
            --bg-color: #000000;
            --card-bg: #111111;
            --text-main: #ffffff;
            --text-dim: #666666;
            --border-color: #333333;
            --section-title: #888888;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #f2f2f7;
                --card-bg: #ffffff;
                --text-main: #000000;
                --text-dim: #8e8e93;
                --border-color: #d1d1d6;
                --section-title: #6e6e73;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            padding: 20px;
            margin: 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            transition: background-color 0.3s, color 0.3s;
        }

        /* 顶部总分 */
        .total-container {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        .total-label {
            font-size: 0.8rem;
            color: var(--section-title);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .total-score {
            font-size: 4.5rem;
            font-weight: 700;
            color: var(--text-main);
            line-height: 1;
            letter-spacing: -3px;
        }

        /* 板块 */
        .section {
            margin-bottom: 35px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 8px;
            padding: 0 10px;
        }

        .section-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--section-title);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section-total {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-main); /* 强调板块总分 */
            opacity: 0.8;
        }

        /* 列表容器 */
        .card-list {
            display: flex;
            flex-direction: column;
            gap: 1px;
            background-color: var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .factor-card {
            background-color: var(--card-bg);
            padding: 18px 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }

        .factor-name {
            font-size: 1.1rem;
            color: var(--text-main);
            font-weight: 600;
        }

        .factor-right-group {
            display: flex;
            align-items: center;
            gap: 12px;
            text-align: right;
        }

        .factor-formula {
            font-size: 0.75rem;
            color: var(--text-dim);
            font-family: "SF Mono", "Menlo", "Courier New", monospace;
            opacity: 0.9;
            font-weight: 500;
        }

        .factor-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-main);
            min-width: 40px;
            text-align: right;
        }
    </style>
</head>
<body>

    <div class="total-container">
        <div class="total-label">Total Efficiency</div>
        <div id="grand-total" class="total-score">0.00</div>
    </div>

    <div id="dashboard-content"></div>


    <script>
        // ========================================================
        // 【数据配置区】
        // 结构支持：
        // 1. flat (扁平模式): items: [...]
        // 2. nested (嵌套模式): subSections: [...]
        // ========================================================
        const data = {
            // A. 工作 (扁平结构，加法)
            work: {
                title: "A. 工作 (价值产出)",
                method: "sum", 
                items: [
                    { name: "当前产出", formula: "暂无", value: 0 }
                ]
            },
            
            // B. 个人成长 (嵌套结构，乘法)
            growth: {
                title: "B. 个人成长 (内核复利)",
                method: "multiply", 
                // 这里使用 subSections 来分组
                subSections: [
                    {
                        title: "1. 阅读体系",
                        items: [
                            { name: "阅读速度", formula: "字数/分", value: 1 },
                            { name: "理解速度", formula: "转化率", value: 1 },
                            { name: "每日时长", formula: "投入时间", value: 1 },
                            { name: "输出时间比", formula: "输出/输入", value: 1 },
                            { name: "书籍筛选", formula: "信噪比", value: 1 }
                        ]
                    },
                    {
                        title: "2. 价值体系",
                        items: [
                            { name: "自我探索", formula: "成果清晰度", value: 1 },
                            { name: "价值观迭代", formula: "明确程度", value: 1 },
                            { name: "目标分解", formula: "颗粒度", value: 1 },
                            { name: "选择时机", formula: "调用频率", value: 1 },
                            { name: "以理服己", formula: "逻辑自洽", value: 1 },
                            { name: "绝对执行", formula: "选择后行动", value: 1 },
                            { name: "周期复盘", formula: "纠偏机制", value: 1 },
                            { name: "倒推逻辑", formula: "由果推因", value: 1 },
                            { name: "积累效应", formula: "复利堆叠", value: 1 },
                            { name: "长期执行", formula: "耐力", value: 1 }
                        ]
                    },
                    {
                        title: "3. 成长心智",
                        items: [
                            { name: "性格塑造", formula: "主动优化", value: 1 },
                            { name: "神经链接", formula: "构建与加强", value: 1 },
                            { name: "注意力", formula: "资源分配", value: 1 },
                            { name: "动机审查", formula: "元认知", value: 1 },
                            { name: "生产者视角", formula: "供需分析", value: 1 },
                            { name: "价值交换", formula: "非零和", value: 1 },
                            { name: "自信", formula: "成功体验", value: 1 },
                            { name: "标签思维", formula: "去标签化", value: 1 },
                            { name: "影响力", formula: "辐射范围", value: 1 },
                            { name: "底线试探", formula: "风险控制", value: 1 },
                            { name: "自给希望", formula: "心态韧性", value: 1 },
                            { name: "活在未来", formula: "长期主义", value: 1 }
                        ]
                    },
                    {
                        title: "4. 大学策略",
                        items: [
                            { name: "尊重差异", formula: "包容度", value: 1 },
                            { name: "合作能力", formula: "协同效应", value: 1 },
                            { name: "资源思维", formula: "调用杠杆", value: 1 },
                            { name: "突破补齐", formula: "长板策略", value: 1 },
                            { name: "结识牛人", formula: "向上社交", value: 1 },
                            { name: "环境审视", formula: "场域意识", value: 1 },
                            { name: "圈子选择", formula: "筛选", value: 1 },
                            { name: "圈子加入", formula: "融入", value: 1 },
                            { name: "求助能力", formula: "向大佬提问", value: 1 }
                        ]
                    }
                ]
            },

            // C. 财富创造 (扁平结构，加法)
            wealth: {
                title: "C. 财富创造 (资产)",
                method: "sum",
                items: [
                    { name: "基准状态", formula: "初始设定", value: 1 }
                ]
            }
        };

        // ========================================================
        // 渲染引擎 (支持嵌套)
        // ========================================================
        
        function calculateItems(items, method) {
            if (!items || items.length === 0) return method === 'multiply' ? 1 : 0;
            let total = method === 'multiply' ? 1 : 0;
            items.forEach(item => {
                if (method === 'multiply') total *= item.value;
                else total += item.value;
            });
            return total;
        }

        function renderDashboard() {
            const container = document.getElementById('dashboard-content');
            let grandTotal = 0;
            container.innerHTML = '';

            for (const key in data) {
                const section = data[key];
                let sectionTotal = 0;
                let contentHTML = '';

                // 逻辑分支：处理嵌套 vs 扁平
                if (section.subSections) {
                    // --- 嵌套模式 (如成长板块) ---
                    // 总分初始化：乘法模式初始为1，加法模式初始为0
                    sectionTotal = section.method === 'multiply' ? 1 : 0;

                    section.subSections.forEach(sub => {
                        // 1. 算子版块分
                        const subTotal = calculateItems(sub.items, section.method);
                        
                        // 2. 算大板块总分
                        if (section.method === 'multiply') sectionTotal *= subTotal;
                        else sectionTotal += subTotal;

                        // 3. 生成子版块 HTML
                        contentHTML += `
                            <div style="margin-bottom: 20px;">
                                <div style="display:flex; justify-content:space-between; margin-bottom:5px; padding:0 5px;">
                                    <span style="font-size:0.75rem; color:var(--text-dim); font-weight:600;">${sub.title}</span>
                                    <span style="font-size:0.75rem; color:var(--text-main); opacity:0.7;">Sub: ${subTotal.toFixed(2)}</span>
                                </div>
                                <div class="card-list">
                                    ${sub.items.map(item => `
                                        <div class="factor-card">
                                            <div class="factor-name">${item.name}</div>
                                            <div class="factor-right-group">
                                                <div class="factor-formula">${item.formula}</div>
                                                <div class="factor-value">${item.value}</div>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    });

                } else {
                    // --- 扁平模式 (如工作/财富) ---
                    sectionTotal = calculateItems(section.items, section.method);
                    contentHTML = `
                        <div class="card-list">
                            ${section.items.map(item => `
                                <div class="factor-card">
                                    <div class="factor-name">${item.name}</div>
                                    <div class="factor-right-group">
                                        <div class="factor-formula">${item.formula}</div>
                                        <div class="factor-value">${item.value}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }

                // 累加 Grand Total (各板块间通常相加)
                grandTotal += sectionTotal;

                // 渲染整个大板块
                const sectionHTML = `
                    <div class="section">
                        <div class="section-header">
                            <span class="section-title">${section.title}</span>
                            <span class="section-total" style="color:var(--text-main); font-weight:bold;">Total: ${sectionTotal.toFixed(2)}</span>
                        </div>
                        ${contentHTML}
                    </div>
                `;
                container.innerHTML += sectionHTML;
            }

            document.getElementById('grand-total').innerText = grandTotal.toFixed(2);
        }

        renderDashboard();
    </script>
</body>
</html>
