<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedm_ Efficiency Dashboard</title>
    <style>
        /* ====================
           CSS 样式配置
           ==================== */
        :root {
            --bg-color: #000000;
            --card-bg: #111111;
            --text-main: #ffffff;
            --text-dim: #666666;
            --border-color: #333333;
            --section-title: #888888;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #f2f2f7;
                --card-bg: #ffffff;
                --text-main: #000000;
                --text-dim: #8e8e93;
                --border-color: #d1d1d6;
                --section-title: #6e6e73;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            padding: 20px;
            margin: 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            transition: background-color 0.3s, color 0.3s;
        }

        /* 顶部总分 */
        .total-container {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        .total-label {
            font-size: 0.8rem;
            color: var(--section-title);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .total-score {
            font-size: 4.5rem;
            font-weight: 700;
            color: var(--text-main);
            line-height: 1;
            letter-spacing: -3px;
        }

        /* 板块 */
        .section {
            margin-bottom: 35px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 8px;
            padding: 0 10px;
        }

        .section-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--section-title);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section-total {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-main); /* 强调板块总分 */
            opacity: 0.8;
        }

        /* 列表容器 */
        .card-list {
            display: flex;
            flex-direction: column;
            gap: 1px;
            background-color: var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .factor-card {
            background-color: var(--card-bg);
            padding: 18px 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }

        .factor-name {
            font-size: 1.1rem;
            color: var(--text-main);
            font-weight: 600;
        }

        .factor-right-group {
            display: flex;
            align-items: center;
            gap: 12px;
            text-align: right;
        }

        .factor-formula {
            font-size: 0.75rem;
            color: var(--text-dim);
            font-family: "SF Mono", "Menlo", "Courier New", monospace;
            opacity: 0.9;
            font-weight: 500;
        }

        .factor-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-main);
            min-width: 40px;
            text-align: right;
        }
    </style>
</head>
<body>

    <div class="total-container">
        <div class="total-label">Total Efficiency</div>
        <div id="grand-total" class="total-score">0.00</div>
    </div>

    <div id="dashboard-content"></div>


    <script>
        // ========================================================
        // 【数据配置区】
        // method: 'sum' (加法，默认) | 'multiply' (乘法)
        // ========================================================
        const data = {
            // A. 工作 (加法逻辑)
            work: {
                title: "A. 工作 (价值产出)",
                method: "sum", 
                items: [
                    { name: "当前产出", formula: "暂无", value: 0 }
                ]
            },
            
            // B. 个人成长 (乘法逻辑：所有因子连乘)
            growth: {
                title: "B. 个人成长 (内核复利)",
                method: "multiply", // <--- 关键修改：启用乘法模式
                items: [
                    // --- 1. 阅读 ---
                    { name: "[阅读] 阅读速度", formula: "字数/分", value: 1 },
                    { name: "[阅读] 理解速度", formula: "转化率", value: 1 },
                    { name: "[阅读] 每日时长", formula: "投入时间", value: 1 },
                    { name: "[阅读] 输出时间比", formula: "输出/输入", value: 1 },
                    { name: "[阅读] 选书能力", formula: "信噪比筛选", value: 1 },

                    // --- 2. 价值 ---
                    { name: "[价值] 自我探索", formula: "成果清晰度", value: 1 },
                    { name: "[价值] 价值观迭代", formula: "明确程度", value: 1 },
                    { name: "[价值] 目标分解", formula: "颗粒度", value: 1 },
                    { name: "[价值] 选择时机", formula: "调用频率", value: 1 },
                    { name: "[价值] 以理服己", formula: "逻辑自洽", value: 1 },
                    { name: "[价值] 绝对执行", formula: "选择后行动", value: 1 },
                    { name: "[价值] 周期复盘", formula: "纠偏机制", value: 1 },
                    { name: "[价值] 倒推逻辑", formula: "由果推因", value: 1 },
                    { name: "[价值] 积累效应", formula: "复利堆叠", value: 1 },
                    { name: "[价值] 长期执行", formula: "耐力", value: 1 },

                    // --- 3. 成长 ---
                    { name: "[成长] 性格塑造", formula: "主动优化", value: 1 },
                    { name: "[成长] 神经链接", formula: "构建与加强", value: 1 },
                    { name: "[成长] 注意力", formula: "资源分配", value: 1 },
                    { name: "[成长] 动机审查", formula: "元认知", value: 1 },
                    { name: "[成长] 生产者视角", formula: "供需分析", value: 1 },
                    { name: "[成长] 价值交换", formula: "非零和", value: 1 },
                    { name: "[成长] 自信", formula: "成功体验", value: 1 },
                    { name: "[成长] 标签思维", formula: "去标签化", value: 1 },
                    { name: "[成长] 影响力", formula: "辐射范围", value: 1 },
                    { name: "[成长] 底线试探", formula: "风险控制", value: 1 },
                    { name: "[成长] 自给希望", formula: "心态韧性", value: 1 },
                    { name: "[成长] 活在未来", formula: "长期主义", value: 1 },

                    // --- 4. 大学 ---
                    { name: "[大学] 尊重差异", formula: "包容度", value: 1 },
                    { name: "[大学] 合作能力", formula: "协同效应", value: 1 },
                    { name: "[大学] 资源思维", formula: "调用杠杆", value: 1 },
                    { name: "[大学] 突破补齐", formula: "长板策略", value: 1 },
                    { name: "[大学] 结识牛人", formula: "向上社交", value: 1 },
                    { name: "[大学] 环境审视", formula: "场域意识", value: 1 },
                    { name: "[大学] 圈子选择", formula: "筛选", value: 1 },
                    { name: "[大学] 圈子加入", formula: "融入", value: 1 },
                    { name: "[大学] 求助能力", formula: "向大佬提问", value: 1 }
                ]
            },

            // C. 财富创造 (加法逻辑)
            wealth: {
                title: "C. 财富创造 (资产)",
                method: "sum",
                items: [
                    { name: "基准状态", formula: "初始设定", value: 1 }
                ]
            }
        };

        // ========================================================
        // 自动渲染与计算逻辑
        // ========================================================
        
        function renderDashboard() {
            const container = document.getElementById('dashboard-content');
            let grandTotal = 0;
            
            // 清空容器（防止重复渲染）
            container.innerHTML = '';

            // 遍历三个板块
            for (const key in data) {
                const section = data[key];
                
                // 1. 根据 method 计算板块总分
                let sectionTotal = 0;
                
                if (section.method === 'multiply') {
                    // 乘法模式：初始值为 1，进行连乘
                    sectionTotal = 1;
                    section.items.forEach(item => sectionTotal *= item.value);
                } else {
                    // 加法模式：初始值为 0，进行累加 (默认)
                    sectionTotal = 0;
                    section.items.forEach(item => sectionTotal += item.value);
                }

                // 累加到大总分 (各板块之间通常是加法关系)
                grandTotal += sectionTotal;

                // 2. 生成 HTML
                const sectionHTML = `
                    <div class="section">
                        <div class="section-header">
                            <span class="section-title">${section.title}</span>
                            <span class="section-total">Score: ${sectionTotal.toFixed(2)}</span>
                        </div>
                        <div class="card-list">
                            ${section.items.map(item => `
                                <div class="factor-card">
                                    <div class="factor-name">${item.name}</div>
                                    <div class="factor-right-group">
                                        <div class="factor-formula">${item.formula}</div>
                                        <div class="factor-value">${item.value}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                container.innerHTML += sectionHTML;
            }

            // 3. 更新顶部大总分
            document.getElementById('grand-total').innerText = grandTotal.toFixed(2);
        }

        // 运行
        renderDashboard();
    </script>
</body>
</html>
