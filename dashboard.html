<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedm_ Efficiency Dashboard</title>
    <style>
        /* =========================================
           CSS 变量定义 (默认深色模式 Dark Mode)
           ========================================= */
        :root {
            --bg-color: #000000;       /* 纯黑背景 */
            --card-bg: #111111;        /* 卡片深灰 */
            --text-main: #ffffff;      /* 主文字纯白 */
            --text-dim: #666666;       /* 次要文字深灰 */
            --border-color: #333333;   /* 分割线 */
            --section-title: #888888;  /* 板块标题 */
        }

        /* =========================================
           浅色模式适配 (Light Mode)
           当系统设置为浅色时，自动覆盖上面的变量
           ========================================= */
        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #f2f2f7;      /* 苹果灰背景 */
                --card-bg: #ffffff;       /* 卡片纯白 */
                --text-main: #000000;     /* 主文字纯黑 */
                --text-dim: #8e8e93;      /* 次要文字浅灰 */
                --border-color: #d1d1d6;  /* 分割线 */
                --section-title: #6e6e73; /* 板块标题 */
            }
        }

        /* =========================================
           全局样式
           ========================================= */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            padding: 20px;
            margin: 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            transition: background-color 0.3s, color 0.3s; /* 丝滑切换动画 */
        }

        /* 顶部总分 */
        .total-container {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        .total-label {
            font-size: 0.8rem;
            color: var(--section-title); /* 使用变量 */
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .total-score {
            font-size: 4rem;
            font-weight: 700;
            color: var(--text-main); /* 自动变黑/白 */
            line-height: 1;
            letter-spacing: -2px;
        }

        /* 板块 */
        .section {
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            align-items: baseline;
            margin-bottom: 8px;
            padding-left: 10px;
            /* 浅色模式下不需要下划线，保持干净 */
        }

        .section-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--section-title);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* 列表容器 */
        .card-list {
            display: flex;
            flex-direction: column;
            gap: 1px; 
            background-color: var(--border-color); /* 边框颜色自动变 */
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .factor-card {
            background-color: var(--card-bg); /* 背景自动变 */
            padding: 16px 20px;
            display: flex;
            flex-direction: row;
            align-items: center; 
            justify-content: space-between;
            position: relative;
        }

        /* 左侧：标题 */
        .factor-name {
            font-size: 1.1rem; 
            color: var(--text-main); /* 自动变黑/白 */
            font-weight: 600;  
        }

        /* 右侧组合 */
        .factor-right-group {
            display: flex;
            align-items: center;
            gap: 12px; 
            text-align: right;
        }

        /* 公式 */
        .factor-formula {
            font-size: 0.75rem; 
            color: var(--text-dim); /* 自动变灰 */
            font-family: "SF Mono", "Menlo", "Courier New", monospace;
            opacity: 0.9;
            font-weight: 500;
        }

        /* 结果数值 */
        .factor-value {
            font-size: 1.1rem; 
            font-weight: 600;  
            color: var(--text-main); /* 自动变黑/白 */
            min-width: 40px; 
            text-align: right;
        }

    </style>
</head>
<body>

    <div class="total-container">
        <div class="total-label">Total Efficiency</div>
        <div class="total-score">3.00</div>
    </div>


    <div class="section">
        <div class="section-header">
            <span class="section-title">A. Work</span>
        </div>
        
        <div class="card-list">
            <div class="factor-card">
                <div class="factor-name">Code Gen</div>
                <div class="factor-right-group">
                    <div class="factor-formula">Input * AI</div>
                    <div class="factor-value">10</div>
                </div>
            </div>

            <div class="factor-card">
                <div class="factor-name">Writing</div>
                <div class="factor-right-group">
                    <div class="factor-formula">Word * GPT</div>
                    <div class="factor-value">5</div>
                </div>
            </div>
        </div>
    </div>


    <div class="section">
        <div class="section-header">
            <span class="section-title">B. Growth</span>
        </div>
        <div class="card-list">
            <div class="factor-card">
                <div class="factor-name">Reading</div>
                <div class="factor-right-group">
                    <div class="factor-formula">Speed * 3</div>
                    <div class="factor-value">3</div>
                </div>
            </div>
        </div>
    </div>


    <div class="section">
        <div class="section-header">
            <span class="section-title">C. Wealth</span>
        </div>
        <div class="card-list">
             <div class="factor-card">
                <div class="factor-name">Investment</div>
                <div class="factor-right-group">
                    <div class="factor-formula">Passive</div>
                    <div class="factor-value">1.05</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
