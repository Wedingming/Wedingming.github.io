            --border-radius: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: #ffffff;
            padding: 20px;
            margin: 0;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 25px;
            text-align: center;
            opacity: 0.9;
            letter-spacing: 1px;
            color: #ffffff;
        }

        /* 大类容器 */
        .major-category {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);

</head>
<body>

    <h1>效率与杠杆可视化</h1>

    <div class="major-category">
        <div class="category-header">
            <span class="category-title">A. 工作 (Value Creation)</span>
        </div>
        
        <div class="factors-grid">
            
            <div class="factor-card">
                <div class="factor-name">[小类名称]</div>
                <div class="factor-value">1</div> <div class="factor-formula">Input * Output</div> </div>

            <div class="factor-card add-btn">+</div>

        </div>
    </div>


    <div class="major-category">
        <div class="category-header">
            <span class="category-title">B. 个人成长 (Growth)</span>
        </div>
        <div class="factors-grid">
            <div class="factor-card add-btn">+</div>
        </div>
    </div>


    <div class="major-category">
        <div class="category-header">
            <span class="category-title">C. 财富创造 (Wealth)</span>
        </div>
        <div class="factors-grid">
            <div class="factor-card add-btn">+</div>
        </div>
    </div>

    <div class="note">
        使用方法：编辑 HTML 文件，复制模板代码，填入你的“万倍因子”。
        <br>低对比度文字 = 你的逻辑 (公式) | 高对比度文字 = 你的现状 (效率)
    </div>

</body>
</html>
