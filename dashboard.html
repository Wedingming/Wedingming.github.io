<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedm_ 人生效率仪表盘</title>
    <<style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-dim: #666666; /* 低对比度灰色 */
            --border-radius: 12px;
            --accent-green: #00e676; /* 仅用于 hover 边框 */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            padding: 20px;
            margin: 0;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 25px;
            text-align: center;
            opacity: 0.9;
            letter-spacing: 1px;
            color: #fff;
        }

        /* A大类容器 */
        .major-category {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid #333;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #2a2a2a;
        }

        .category-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #eee;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* 垂直列表布局 */
        .factors-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* 卡片容器 */
        .factor-card {
            background-color: #252525;
            border-radius: 8px;
            padding: 18px 20px; /* 稍微增加高度 */
            display: flex;
            flex-direction: row;
            align-items: center; 
            justify-content: space-between; /* 左右分开：左标题，右公式+数值 */
            position: relative;
            border: 1px solid #333;
            transition: all 0.2s ease;
        }
        
        .factor-card:hover {
            border-color: var(--accent-green);
            background-color: #2a2a2a;
        }

        /* 左侧：标题 */
        .factor-name {
            font-size: 1.3rem; /* 字大 */
            color: #ffffff;    /* 高对比度 */
            font-weight: 800;  /* 高字重 */
            letter-spacing: 0.5px;
        }

        /* 右侧容器：公式 + 数值 */
        .factor-right-group {
            display: flex;
            align-items: baseline; /* 基线对齐，看起来更舒服 */
            gap: 12px; /* 拉开公式和数值的距离 */
            text-align: right;
        }

        /* 公式：低对比度，放在前面 */
        .factor-formula {
            font-size: 0.75rem; /* 字小 */
            color: var(--text-dim); /* 低对比度 */
            font-family: "Courier New", monospace;
        }

        /* 数值：高对比度，放在后面 */
        .factor-value {
            font-size: 1.0rem; /* 字介于标题和公式之间 */
            font-weight: 700;  /* 高字重 */
            color: #ffffff;    /* 白色 */
        }
        
        /* 这里的 x 去掉了 */

        /* 添加按钮 */
        .add-btn {
            border: 2px dashed #333;
            justify-content: center;
            color: #555;
            font-size: 1.5rem;
            min-height: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>效率与杠杆可视化</h1>

    <div class="major-category">
        <div class="category-header">
            <span class="category-title">A. 工作 (Value Creation)</span>
        </div>
        
        <div class="factors-grid">
            
            <div class="factor-card">
                <div class="factor-name">[小类名称]</div>
                <div class="factor-value">1</div> <div class="factor-formula">Input * Output</div> </div>

            <div class="factor-card add-btn">+</div>

        </div>
    </div>


    <div class="major-category">
        <div class="category-header">
            <span class="category-title">B. 个人成长 (Growth)</span>
        </div>
        <div class="factors-grid">
            <div class="factor-card add-btn">+</div>
        </div>
    </div>


    <div class="major-category">
        <div class="category-header">
            <span class="category-title">C. 财富创造 (Wealth)</span>
        </div>
        <div class="factors-grid">
            <div class="factor-card add-btn">+</div>
        </div>
    </div>

    <div class="note">
        使用方法：编辑 HTML 文件，复制模板代码，填入你的“万倍因子”。
        <br>低对比度文字 = 你的逻辑 (公式) | 高对比度文字 = 你的现状 (效率)
    </div>

</body>
</html>
