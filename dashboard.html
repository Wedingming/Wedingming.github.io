<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedm_ 人生效率仪表盘</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --accent-color: #00e676; /* 高亮绿色 */
            --text-main: #ffffff;
            --text-dim: #555555; /* 低对比度灰色 */
            --border-radius: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            padding: 20px;
            margin: 0;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            opacity: 0.8;
        }

        /* A大类容器 */
        .major-category {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid #333;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .category-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ddd;
        }

        /* 小类网格布局 */
        .factors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
        }

        /* B小类卡片 */
        .factor-card {
            background-color: #252525;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100px;
            position: relative;
            border: 1px dashed #444; /* 虚线框表示待填充感 */
            transition: all 0.2s ease;
        }
        
        .factor-card:hover {
            border-color: var(--accent-color);
            background-color: #2a2a2a;
        }

        /* 名字 */
        .factor-name {
            font-size: 0.9rem;
            color: #aaa;
            font-weight: 500;
        }

        /* 高对比度：效率数值 */
        .factor-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent-color);
            align-self: flex-end; /* 右对齐 */
        }
        
        .factor-value::after {
            content: "x"; /* 自动加上倍数单位 */
            font-size: 0.8rem;
            opacity: 0.7;
            margin-left: 2px;
        }

        /* 低对比度：计算公式 */
        .factor-formula {
            font-size: 0.7rem;
            color: var(--text-dim);
            font-family: "Courier New", monospace;
            margin-top: auto; /* 推到底部 */
        }

        /* 添加按钮样式（示意用） */
        .add-btn {
            border: 2px dashed #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #444;
            font-size: 2rem;
            cursor: pointer;
        }

        /* 说明文字 */
        .note {
            font-size: 0.8rem;
            color: #666;
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>效率与杠杆可视化</h1>

    <div class="major-category">
        <div class="category-header">
            <span class="category-title">A. 工作 (Value Creation)</span>
        </div>
        
        <div class="factors-grid">
            
            <div class="factor-card">
                <div class="factor-name">[小类名称]</div>
                <div class="factor-value">1</div> <div class="factor-formula">Input * Output</div> </div>

            <div class="factor-card add-btn">+</div>

        </div>
    </div>


    <div class="major-category">
        <div class="category-header">
            <span class="category-title">B. 个人成长 (Growth)</span>
        </div>
        <div class="factors-grid">
            <div class="factor-card add-btn">+</div>
        </div>
    </div>


    <div class="major-category">
        <div class="category-header">
            <span class="category-title">C. 财富创造 (Wealth)</span>
        </div>
        <div class="factors-grid">
            <div class="factor-card add-btn">+</div>
        </div>
    </div>

    <div class="note">
        使用方法：编辑 HTML 文件，复制模板代码，填入你的“万倍因子”。
        <br>低对比度文字 = 你的逻辑 (公式) | 高对比度文字 = 你的现状 (效率)
    </div>

</body>
</html>
