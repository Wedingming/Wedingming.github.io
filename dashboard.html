<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efficiency Dashboard</title>
    <style>
        /* ====================
           CSS 样式配置
           ==================== */
        :root {
            --bg-color: #000000;
            --card-bg: #111111;
            --text-main: #ffffff;
            --text-dim: #666666;
            --border-color: #333333;
            --section-title: #ffffff;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #f2f2f7;
                --card-bg: #ffffff;
                --text-main: #000000;
                --text-dim: #8e8e93;
                --border-color: #d1d1d6;
                --section-title: #000000;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            padding: 20px;
            margin: 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            transition: background-color 0.3s, color 0.3s;
        }

        /* 顶部总分 (左对齐) */
        .total-container {
            text-align: left; /* 改为左对齐 */
            margin-bottom: 40px;
            padding-top: 10px;
            padding-left: 5px;
        }

        .total-label {
            font-size: 0.8rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .total-score {
            font-size: 4rem;
            font-weight: 800;
            color: var(--text-main);
            line-height: 1;
            letter-spacing: -2px;
        }

        /* 板块 */
        .section {
            margin-bottom: 40px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 15px;
            padding: 0 5px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 8px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--section-title);
            letter-spacing: -0.5px;
        }

        .section-total {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-main);
        }

        /* 子版块标题 */
        .subsection-header {
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 8px; 
            padding: 0 5px;
            margin-top: 25px;
        }
        
        .subsection-title {
            font-size: 0.85rem; 
            color: var(--text-dim); 
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* 列表容器 */
        .card-list {
            display: flex;
            flex-direction: column;
            gap: 1px;
            background-color: var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .factor-card {
            background-color: var(--card-bg);
            padding: 16px 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }

        .factor-name {
            font-size: 1.05rem;
            color: var(--text-main);
            font-weight: 500;
        }

        .factor-right-group {
            display: flex;
            align-items: center;
            gap: 15px;
            text-align: right;
        }

        /* 公式支持多行显示 */
        .factor-formula {
            font-size: 0.7rem;
            color: var(--text-dim);
            font-family: "SF Mono", "Menlo", "Courier New", monospace;
            opacity: 0.9;
            white-space: pre-line; /* 核心：支持换行符 \n */
            line-height: 1.3;      /* 行间距紧凑 */
            text-align: right;     /* 右对齐 */
        }

        .factor-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-main);
            min-width: 30px;
            text-align: right;
        }
    </style>
</head>
<body>

    <div class="total-container">
        <div class="total-label">Total Efficiency</div>
        <div id="grand-total" class="total-score">0.00</div>
    </div>

    <div id="dashboard-content"></div>

    <script>
        // ========================================================
        // 【数据配置区】
        // 提示：formula 字段可以使用 \n 来换行，实现两行对照
        // ========================================================
        const data = {
            // 工作
            work: {
                title: "工作",
                method: "sum", 
                items: [
                    { name: "当前产出", formula: "手动劳动\nAI辅助", value: 0 } 
                ]
            },
            
            // 个人成长
            growth: {
                title: "个人成长",
                method: "multiply", 
                subSections: [
                    {
                        title: "1. 阅读体系",
                        items: [
                            { name: "阅读速度", formula: "", value: 1 },
                            { name: "理解速度", formula: "", value: 1 },
                            { name: "每日时长", formula: "", value: 1 },
                            { name: "输出时间比", formula: "", value: 1 },
                            { name: "书籍筛选", formula: "", value: 1 }
                        ]
                    },
                    {
                        title: "2. 价值体系",
                        items: [
                            { name: "自我探索", formula: "", value: 1 },
                            { name: "价值观迭代", formula: "", value: 1 },
                            { name: "目标分解", formula: "", value: 1 },
                            { name: "选择时机", formula: "", value: 1 },
                            { name: "以理服己", formula: "", value: 1 },
                            { name: "绝对执行", formula: "", value: 1 },
                            { name: "周期复盘", formula: "", value: 1 },
                            { name: "倒推逻辑", formula: "", value: 1 },
                            { name: "积累效应", formula: "", value: 1 },
                            { name: "长期执行", formula: "", value: 1 }
                        ]
                    },
                    {
                        title: "3. 成长心智",
                        items: [
                            { name: "性格塑造", formula: "", value: 1 },
                            { name: "神经链接", formula: "", value: 1 },
                            { name: "注意力", formula: "", value: 1 },
                            { name: "动机审查", formula: "", value: 1 },
                            { name: "生产者视角", formula: "", value: 1 },
                            { name: "价值交换", formula: "", value: 1 },
                            { name: "自信", formula: "", value: 1 },
                            { name: "标签思维", formula: "", value: 1 },
                            { name: "影响力", formula: "", value: 1 },
                            { name: "底线试探", formula: "", value: 1 },
                            { name: "自给希望", formula: "", value: 1 },
                            { name: "活在未来", formula: "", value: 1 }
                        ]
                    },
                    {
                        title: "4. 大学策略",
                        items: [
                            { name: "尊重差异", formula: "", value: 1 },
                            { name: "合作能力", formula: "", value: 1 },
                            { name: "资源思维", formula: "", value: 1 },
                            { name: "突破补齐", formula: "", value: 1 },
                            { name: "结识牛人", formula: "", value: 1 },
                            { name: "环境审视", formula: "", value: 1 },
                            { name: "圈子选择", formula: "", value: 1 },
                            { name: "圈子加入", formula: "", value: 1 },
                            { name: "求助能力", formula: "", value: 1 }
                        ]
                    }
                ]
            },

            // 财富创造
            wealth: {
                title: "财富创造",
                method: "sum",
                items: [
                    { name: "基准状态", formula: "", value: 1 }
                ]
            }
        };

        // ========================================================
        // 渲染引擎
        // ========================================================
        
        function calculateItems(items, method) {
            if (!items || items.length === 0) return method === 'multiply' ? 1 : 0;
            let total = method === 'multiply' ? 1 : 0;
            items.forEach(item => {
                if (method === 'multiply') total *= item.value;
                else total += item.value;
            });
            return total;
        }

        function renderDashboard() {
            const container = document.getElementById('dashboard-content');
            let grandTotal = 0;
            container.innerHTML = '';

            for (const key in data) {
                const section = data[key];
                let sectionTotal = 0;
                let contentHTML = '';

                if (section.subSections) {
                    // 嵌套模式
                    sectionTotal = section.method === 'multiply' ? 1 : 0;

                    section.subSections.forEach(sub => {
                        const subTotal = calculateItems(sub.items, section.method);
                        
                        if (section.method === 'multiply') sectionTotal *= subTotal;
                        else sectionTotal += subTotal;

                        contentHTML += `
                            <div style="margin-bottom: 25px;">
                                <div class="subsection-header">
                                    <span class="subsection-title">${sub.title}</span>
                                    <span class="subsection-title" style="opacity:0.7;">Sub: ${subTotal.toFixed(2)}</span>
                                </div>
                                <div class="card-list">
                                    ${sub.items.map(item => `
                                        <div class="factor-card">
                                            <div class="factor-name">${item.name}</div>
                                            <div class="factor-right-group">
                                                <div class="factor-formula">${item.formula}</div>
                                                <div class="factor-value">${item.value}</div>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    });

                } else {
                    // 扁平模式
                    sectionTotal = calculateItems(section.items, section.method);
                    contentHTML = `
                        <div class="card-list">
                            ${section.items.map(item => `
                                <div class="factor-card">
                                    <div class="factor-name">${item.name}</div>
                                    <div class="factor-right-group">
                                        <div class="factor-formula">${item.formula}</div>
                                        <div class="factor-value">${item.value}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }

                grandTotal += sectionTotal;

                const sectionHTML = `
                    <div class="section">
                        <div class="section-header">
                            <span class="section-title">${section.title}</span>
                            <span class="section-total">Total: ${sectionTotal.toFixed(2)}</span>
                        </div>
                        ${contentHTML}
                    </div>
                `;
                container.innerHTML += sectionHTML;
            }

            document.getElementById('grand-total').innerText = grandTotal.toFixed(2);
        }

        renderDashboard();
    </script>
</body>
</html>
