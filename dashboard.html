<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedm_ Efficiency Dashboard</title>
    <style>
        :root {
            --bg-color: #000000; /* 纯黑背景，更极致 */
            --card-bg: #111111;
            --text-main: #ffffff;
            --text-dim: #666666; 
            --accent-color: #ffffff; 
            --border-color: #333333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            padding: 20px;
            margin: 0;
            max-width: 600px; /* 手机上最佳阅读宽度 */
            margin-left: auto;
            margin-right: auto;
        }

        /* ====================
           顶部总分区域
           ==================== */
        .total-container {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        .total-label {
            font-size: 0.8rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .total-score {
            font-size: 4rem; /* 超大数字 */
            font-weight: 700;
            color: #ffffff;
            line-height: 1;
            letter-spacing: -2px; /* 紧凑感 */
        }

        /* ====================
           大板块 (Compact Mode)
           ==================== */
        .section {
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            align-items: baseline;
            margin-bottom: 10px;
            padding-left: 5px; /* 对齐微调 */
            border-bottom: 1px solid #222; /* 极细分割线 */
            padding-bottom: 5px;
        }

        .section-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #888; /* 标题反而弱化，突出内容 */
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* ====================
           卡片列表
           ==================== */
        .card-list {
            display: flex;
            flex-direction: column;
            gap: 1px; /* 极致紧凑，只有1px间距 */
            background-color: var(--border-color); /* 利用间距形成分割线 */
            border-radius: 12px;
            overflow: hidden; /* 圆角裁切 */
            border: 1px solid var(--border-color);
        }

        .factor-card {
            background-color: var(--card-bg);
            padding: 18px 20px;
            display: flex;
            flex-direction: row;
            align-items: center; 
            justify-content: space-between;
            position: relative;
            /* 移除单卡片边框，改用容器统一管理 */
        }

        /* 左侧：标题 (高亮，大，白) */
        .factor-name {
            font-size: 1.1rem; 
            color: #ffffff;    
            font-weight: 600;  
        }

        /* 右侧组合 */
        .factor-right-group {
            display: flex;
            align-items: center; /* 垂直居中 */
            gap: 10px; 
            text-align: right;
        }

        /* 公式 (低亮，小，灰) */
        .factor-formula {
            font-size: 0.7rem; 
            color: var(--text-dim); 
            font-family: "SF Mono", "Menlo", "Courier New", monospace;
            opacity: 0.8;
        }

        /* 结果数值 (高亮，中，白) */
        .factor-value {
            font-size: 1.1rem; 
            font-weight: 600;  
            color: #ffffff;    
            min-width: 40px; /* 保证对齐 */
            text-align: right;
        }

    </style>
</head>
<body>

    <div class="total-container">
        <div class="total-label">Total Efficiency</div>
        <div class="total-score">3.00</div>
    </div>


    <div class="section">
        <div class="section-header">
            <span class="section-title">A. Work</span>
        </div>
        
        <div class="card-list">
            <div class="factor-card">
                <div class="factor-name">Code Gen</div>
                <div class="factor-right-group">
                    <div class="factor-formula">Input * AI</div>
                    <div class="factor-value">10</div>
                </div>
            </div>

            <div class="factor-card">
                <div class="factor-name">Writing</div>
                <div class="factor-right-group">
                    <div class="factor-formula">Word * GPT</div>
                    <div class="factor-value">5</div>
                </div>
            </div>
        </div>
    </div>


    <div class="section">
        <div class="section-header">
            <span class="section-title">B. Growth</span>
        </div>
        <div class="card-list">
            <div class="factor-card">
                <div class="factor-name">Reading</div>
                <div class="factor-right-group">
                    <div class="factor-formula">Speed * 3</div>
                    <div class="factor-value">3</div>
                </div>
            </div>
        </div>
    </div>


    <div class="section">
        <div class="section-header">
            <span class="section-title">C. Wealth</span>
        </div>
        <div class="card-list">
             <div class="factor-card">
                <div class="factor-name">Investment</div>
                <div class="factor-right-group">
                    <div class="factor-formula">Passive</div>
                    <div class="factor-value">1.05</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
